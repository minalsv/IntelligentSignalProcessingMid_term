<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/styles.css">
	<title>Exercise 1</title>
	<script type="text/javascript" src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="../libraries/p5.js"></script>
  <script src="../libraries/p5.sound.min.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
    <div class="panelContainer" >
        <button id="pauseButton" onclick="pausePlayback()">Pause</button>
        <button id="playButton" onclick="togglePlayback()">Play</button>
        <button id="stopButton" onclick="stopPlayback()">Stop</button>
        <button id="skipToStartButton" onclick="skipToStart()">Skip to Start</button>
        <button id="skipToEndButton" onclick="skipToEnd()">Skip to End</button>
        <button id="loopButton" onclick="toggleLoop()">Loop</button>
        <button id="recordButton" onclick="toggleRecording()">Record</button>
    </div>
    
    <div class="panelContainer" >
          <label >Low-pass Filter</label><br><br>
          <label for="cutOffFreq">Cutoff Frequency:</label>
          <button id="cutOffFreq" onclick="cutOffFreqClick()"></button>
          <label for="resonance">Resonance:</label>
          <button id="resonance" onclick="setResonanceClick()"></button>
          <label for="dryWet">dry/Wet:</label>
          <input type="range" id="dryWet" min="0" max="100" value="5" step="1">
          <label for="outputLevel">Output level:</label>
          <input type="range" id="outputLevel" min="0" max="100" value="5" step="1">
    </div>
    <div class="panelContainer" >
          <label >Reverb</label><br><br>
          <label for="reverbDuration">Reverb duration</label>
          <button id="reverbDuration" onclick="reverbDurationClick()"></button>
          <label for="decayRate">Decay Rate</label>
          <button id="decayRate" onclick="decayRateClick()"></button>
          <label for="reverse">Reverse</label>
          <button id="reverse" onclick="reverseClick()"></button>
          <label for="reverbDryWet">dry/Wet:</label>
          <input type="range" id="reverbDryWet" min="0" max="100" value="5" step="1">
          <label for="reverbOutputLevel">Output level:</label>
          <input type="range" id="reverbOutputLevel" min="0" max="100" value="5" step="1">
    </div>
    <div class="panelContainer" >
        <label >Waveshaper Distortion</label><br><br>
          <label for="distortionAmount">Distortion Amount:</label>
          <button id="distortionAmount" onclick="distortionAmountClick()"></button>
          <label for="overSample">Over Sample:</label>
          <button id="overSample" onclick="overSampleClick()"></button>
          <label for="wDistDryWet">dry/Wet:</label>
          <input type="range" id="wDistDryWet" min="0" max="100" value="5" step="1">
          <label for="wDistOutputLevel">Output level:</label>
          <input type="range" id="wDistOutputLevel" min="0" max="100" value="5" step="1">
    </div>
  <canvas></canvas>
</body>
<footer>
    <div class="panelContainer" >
        <label for="masterVolume">Master Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="5" step="1"> 
    </div>
</footer>

</html>
