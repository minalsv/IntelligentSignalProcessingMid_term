<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Exercise 1</title>
    <script type="text/javascript" src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../libraries/p5.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div class="panelContainer">
        <button_nav id="pauseButton" onclick="pauseClick()">Pause</button_nav>

        <button_nav id="playButton" onclick="playClick()">Play</button_nav>
        <button_nav id="stopButton" onclick="stopClick()">Stop</button_nav>
        <button_nav id="skipToStartButton" onclick="skipToStartClick()">Skip to Start</button_nav>
        <button_nav id="skipToEndButton" onclick="skipToEndClick()">Skip to End</button_nav>
        <button_nav id="loopButton" onclick="toggleLoop()">Loop</button_nav>
        <button_nav id="recordButton" onclick="toggleRecording()">Record</button_nav>
        <button_nav id="resetAllButton" onclick="resetToDefault()">Reset</button_nav>
    </div>
    <div class="row">
        <div class="panelContainer">
            <h2><label for="selectFilter">Filter:</label></h2>
            <select id="selectFilter" onchange="setFilterType(this.value)">
                <option value="lowpass">Low-Pass</option>
                <option value="highpass">High-Pass</option>
                <option value="bandpass">Band-Pass</option>
            </select>
            <br><br>
            <button id="cutOffFreq" onclick="cutOffFreqClick()">Cutoff Frequency</button>
            <button id="resonance" onclick="setResonanceClick()">Resonance</button><br><br>
            <label for="filterDryWet">dry/Wet:</label>
            <input type="range" id="filterDryWet" min="0.0" max="1.0" value="0.5" step="0.1">
            <label for="filterOutputLevel">Output level:</label>
            <input type="range" id="filterOutputLevel" min="0.0" max="1.0" value="0.5" step="0.1">
        </div>
        <div class="panelContainer">
            <label>
                <h2>Reverb</h2>
            </label><br><br>
            <button id="reverbDuration" onclick="reverbDurationClick()">Reverb duration</button>
            <button id="decayRate" onclick="decayRateClick()">Decay Rate</button>
            <button id="reverse" onclick="reverseClick()">Reverse</button><br><br>
            <label for="reverbDryWet">dry/Wet:</label>
            <input type="range" id="reverbDryWet" min="0" max="100" value="5" step="1">
            <label for="reverbOutputLevel">Output level:</label>
            <input type="range" id="reverbOutputLevel" min="0" max="100" value="5" step="1">
        </div>

        <div class="panelContainer">
            <label>
                <h2>Waveshaper Distortion</h2>
            </label><br><br>
            <button id="distortionAmount" onclick="distortionAmountClick()">Distortion Amount</button>
            <t></t>
            <button id="overSample" onclick="overSampleClick()">Over Sample</button><br><br>
            <label for="wDistDryWet">dry/Wet:</label>
            <input type="range" id="wDistDryWet" min="0" max="100" value="5" step="1">
            <label for="wDistOutputLevel">Output level:</label>
            <input type="range" id="wDistOutputLevel" min="0" max="100" value="5" step="1">
        </div>

        <div class="panelContainer">
            <label>
                <h2>Dynamic Compressor</h2>
            </label><br><br>
            <button id="attack" onclick="attackClick()">Attack</button>
            <button id="knee" onclick="kneeClick()">Knee</button><br><br>
            <button id="release" onclick="releaseClick()">Release</button><br><br>
            <button id="ratio" onclick="ratioClick()">Ratio</button>
            <button id="threshold" onclick="thresholdClick()">Threshold</button><br><br>
            <label for="dComprDryWet">dry/Wet:</label>
            <input type="range" id="dComprDryWet" min="0" max="100" value="5" step="1">
            <label for="dComprDistOutputLevel">Output level:</label>
            <input type="range" id="dComprDistOutputLevel" min="0" max="100" value="5" step="1">
        </div>
    </div>

    <div class="row">
        <div class="myCanvas" text="Spectrum In"><canvas id="specturmIn"></canvas></div>
        <div class="myCanvas"><canvas id="specturmOut"></canvas></div>
    </div>
    <div class="panelContainer">
        <label for="masterVolume">
            <h2>Master Volume:</h2>
        </label>
        <div class="slider"><input type="range" id="masterVolume" min="0" max="100" value="5" step="1"> </div>

    </div>

    <div class="panelContainer">
        <!--Ref: https://css-tricks.com/almanac/selectors/f/file-selector-button/-->
        <label for="audioFile">Audio File:</label>
        <button id="audioFile" onclick="audioFileClick()"></button><br><br><br>
        <label for="selectMic">Select Mic:</label>
        <button id="selectMic" onclick="selectMicClick()"></button><br><br>

    </div>
</body>
<footer>

</footer>

</script>

</html>
